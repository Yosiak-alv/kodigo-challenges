<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row my-5">
            <h1 class="text-center">Exercise 10</h1>
            <form id="form" class="row row-gap-3">
                <div class="col-md-4 col-xs-12 ">
                    <h3>Morning Shift (5 students): </h3>
                    <input type="number" id="morning1" class="form-control"  placeholder="age 1" min="1" required>
                    <input type="number" id="morning2" class="form-control"  placeholder="age 2" min="1" required>
                    <input type="number" id="morning3" class="form-control"  placeholder="age 3" min="1" required>
                    <input type="number" id="morning4" class="form-control"  placeholder="age 4" min="1" required>
                    <input type="number" id="morning5" class="form-control"  placeholder="age 5" min="1" required>
                </div>
                <div class="col-md-4 col-xs-12">
                    <h3>Afternoon Shift (6 students): </h3>
                    <input type="number" id="afternoon1" class="form-control"  placeholder="age 1" min="1" required>
                    <input type="number" id="afternoon2" class="form-control"  placeholder="age 2" min="1" required>
                    <input type="number" id="afternoon3" class="form-control"  placeholder="age 3" min="1" required>
                    <input type="number" id="afternoon4" class="form-control"  placeholder="age 4" min="1" required>
                    <input type="number" id="afternoon5" class="form-control"  placeholder="age 5" min="1" required>
                    <input type="number" id="afternoon6" class="form-control"  placeholder="age 6" min="1" required>
                </div>
                <div class="col-md-4 col-xs-12">
                    <h3>Night Shift (11 students): </h3>
                    <input type="number" id="night1" class="form-control"  placeholder="age 1"  min="1" required>
                    <input type="number" id="night2" class="form-control"  placeholder="age 2"  min="1" required>
                    <input type="number" id="night3" class="form-control"  placeholder="age 3" min="1" required>
                    <input type="number" id="night4" class="form-control"  placeholder="age 4" min="1" required>
                    <input type="number" id="night5" class="form-control"  placeholder="age 5" min="1" required>
                    <input type="number" id="night6" class="form-control"  placeholder="age 6" min="1" required>
                    <input type="number" id="night7" class="form-control"  placeholder="age 7" min="1" required>
                    <input type="number" id="night8" class="form-control"  placeholder="age 8" min="1" required>
                    <input type="number" id="night9" class="form-control"  placeholder="age 9" min="1" required>
                    <input type="number" id="night10" class="form-control"  placeholder="age 10" min="1" required>
                    <input type="number" id="night11" class="form-control"  placeholder="age 11" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="text-center mt-5 h3">
                <div id="results"></div>
            </div>
            
        </div>

    </main>

    <script src="/exercises/exercise_10.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
